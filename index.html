<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required>

      <label for="user">User:</label>
      <input type="text" id="user" name="user" placeholder="assigned to" required>

      <label for="duration">Duration (hrs):</label>
      <input type="number" id="duration" name="duration" placeholder="2" required>

      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date" required>

      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>

      <input type="submit" value="Create New Task">
    </form>

    <div>
      <button id="sort-btn">Sort by Priority</button>
    </div>

    <div id="list"></div>
  </div>

  <script src="./src/TaskListItem.js"></script>
  <script src="./src/TaskList.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
